<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <title>じゃゔぁすくりぷとの書き方　～そのいち～</title>
    <script>
        window.onload = function() {
            console.log('document.getElementsByClassNameのサンプル');
            var inputs= document.getElementsByClassName('inputs');
            for (var i = 0; i < inputs.length; i++) {
                console.log(inputs[i].value);
            }

            console.log('document.querySelectorAllのサンプル');
            document.querySelectorAll('.inputs').forEach(function (element) {
                console.log(element.value);
            });
        }
    </script>
</head>

<body>
    <p>F12キーで開発者ツールを開いてコンソールで確認しよう</p>
    <input type="text" class="inputs" value="1" />
    <input type="text" class="inputs" value="2" />
    <input type="text" class="inputs" value="3" />
</body>

</html>
